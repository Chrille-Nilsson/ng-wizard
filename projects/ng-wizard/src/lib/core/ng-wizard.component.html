<div>
    <div id="ngwizard" [ngClass]="styles.main">
        <ul class="nav nav-tabs step-anchor">
            <li *ngFor="let stepState of stepStates; let i = index" [ngClass]="_getStepCssClass(stepState)">
                <a href="#step-{{ i }}" (click)="_showSelectedStep($event, stepState)"
                    class="nav-link">{{ stepState.step.title }}<br /><small>{{ stepState.step.description }}</small></a>
            </li>
        </ul>
    </div>

    <div *ngIf="showToolbarTop" [ngClass]="styles.toolbarTop">
        <div class="btn-group mr-2 sw-btn-group" role="group">
            <button [ngClass]="styles.previousButton" type="button"
                (click)="_showPreviousStep($event)">{{ config.lang.previous }}</button>
            <button [ngClass]="styles.nextButton" type="button"
                (click)="_showNextStep($event)">{{ config.lang.next }}</button>
        </div>

        <div *ngIf="showExtraButtons" class="btn-group mr-2 sw-btn-group-extra" role="group">
            <button *ngFor="let button of config.toolbarSettings.toolbarExtraButtons; let j = index"
                [ngClass]="button.class" type="button">{{ button.text }}</button>
        </div>
    </div>

    <div class="ng-wizard-container tab-content">
        <div *ngIf="currentStepState" [ngClass]="styles.page" style="display: block">
            {{ currentStepState.step.content }}
        </div>
    </div>

    <div *ngIf="showToolbarBottom" [ngClass]="styles.toolbarBottom">
        <div class="btn-group mr-2 sw-btn-group" role="group">
            <button [ngClass]="styles.previousButton" type="button"
                (click)="_showPreviousStep($event)">{{ config.lang.previous }}</button>
            <button [ngClass]="styles.nextButton" type="button"
                (click)="_showNextStep($event)">{{ config.lang.next }}</button>
        </div>

        <div *ngIf="showExtraButtons" class="btn-group mr-2 sw-btn-group-extra" role="group">
            <button *ngFor="let button of config.toolbarSettings.toolbarExtraButtons; let j = index"
                [ngClass]="button.class" type="button">{{ button.text }}</button>
        </div>
    </div>
</div>
